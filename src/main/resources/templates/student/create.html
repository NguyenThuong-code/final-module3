<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
</head>
<body>
<h1>Create student</h1>
<p>
    <a href="/students">Student list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-student}" th:object="${student}" method="post">
    <table>

        <tr>
            <td>Name:</td>
            <td><input type="text"  th:field="*{name}"/></td>
            <a th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</a>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" th:field="*{dateOfBirth}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
        </tr> <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}"/></td>
    </tr>
        <tr>
            <td>Class:</td>

            <td><select name="classroom" id="classroom">
                <option th:each="c : ${classroom}" th:value="${c.id}" th:text="${c.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create student"></td>
        </tr>
    </table>
</form>
</body>
</html>
