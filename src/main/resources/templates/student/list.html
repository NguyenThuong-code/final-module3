<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
    <script type="text/javascript">
      function clearSearch() {
      window.location = "[[@{/students}]]";
    }
  </script>
</head>
<body>
<a href="/create-student">Create new student</a>
<form th:action="@{/search-students}">
  Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
  &nbsp;
  <input type="submit" value="Search" />
  &nbsp;
  <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
<h1>Students</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Date Of Birth</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Classroom</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="student : ${students}">
    <tr>
      <td th:text="${student.name}"></td>
      <td th:text="${student.dateOfBirth}"></td>
      <td th:text="${student.address}"></td>
      <td th:text="${student.phoneNumber}"></td>
      <td th:text="${student.email}"></td>
      <td th:text="${student.classroom?.name}"></td>
      <td><a th:href="@{/edit-student/__${student.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete-student/__${student.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
